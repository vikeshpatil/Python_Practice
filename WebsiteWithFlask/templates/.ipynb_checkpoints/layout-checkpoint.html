<!DOCTYPE html>

<html>
    <head>
        <title>Navigation</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <body>
        <header>
            <div class="container">
                <strong>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home')}}">Home</a></li>  <!-- link to home function-->
                        <li><a href="{{ url_for('about')}}">About</a></li> <!-- link to about function-->
                    </ul>
                    </nav>
                </strong>
            </div>
        </header>
        <div class="container">
            {%block content%}  <!--content is the name of the page to be included -->
            {%endblock%}
        </div>
    </body>
</html>
